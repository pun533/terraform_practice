name: Terraform Deploy

on:
  push:
    branches:
      - main   # ya jis branch pe tum deploy karna chahte ho
  
jobs:
  terraform:
    name: 'Terraform'
    runs-on: Chomu

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Update apt and install dependencies
      run: sudo apt-get update -y

    - name: Install unzip
      run: sudo apt-get update && sudo apt-get install -y unzip


    - name: Setup Terraform CLI
      uses: hashicorp/setup-terraform@v2.0.3
      with:
        terraform_version: latest

    # - name: Install Terraform
    #   run: sudo apt-get install -y terraform    

    # - name: Setup Terraform
    #   uses: hashicorp/setup-terraform@v3
    #   with:
    #     terraform_version: 1.6.6  # apni version ke according update karo
    - name: Login to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Terraform Init
      run: terraform init

    - name: Terraform Validate
      run: terraform validate

    - name: Terraform Plan
      run: terraform plan

    # ðŸ‘‡ Apply ko optional rakho ya approval ke saath use karo
    - name: Terraform Apply
      run: terraform apply -auto-approve
